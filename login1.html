    <script>
        // قم بإنشاء مصفوفة لتخزين المستخدمين وكلمات المرور
        var users = [
            { username: "user1", password: "pass1" },
            { username: "user2", password: "pass2" },
            { username: "user3", password: "pass3" }
        ];
    
        // استهلك النموذج واحتفظ بعناصر النموذج في متغيرات
        var form = document.getElementById("contact-form");
        var usernameInput = document.getElementById("username");
        var passwordInput = document.getElementById("password");
    
        // استمع لحدث النموذج عند الإرسال
        form.addEventListener("submit", function(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة
    
            var enteredUsername = usernameInput.value;
            var enteredPassword = passwordInput.value;
    
            // تحقق مما إذا كان اسم المستخدم وكلمة المرور متطابقين مع أي من المستخدمين المسجلين
            var isLoggedIn = false;
            for (var i = 0; i < users.length; i++) {
                if (enteredUsername === users[i].username && enteredPassword === users[i].password) {
                    isLoggedIn = true;
                    break;
                }
            }
    
            // قم بتوجيه المستخدم إلى index.html إذا تم تسجيل الدخول بنجاح ، وإلا قم بعرض رسالة خطأ
            if (isLoggedIn) {
                window.location.href = "reg1.html";
            } else {
                alert("اسم المستخدم أو كلمة المرور غير صحيحة");
            }
        });
    </script>
